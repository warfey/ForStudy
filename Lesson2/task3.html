<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text3</title>
</head>
<body>
	<form action="/" name="form1">
		<p>Name <br/> <input type="text" name="name1"></p>
		<p>Email<br/><input type="email" name="email1"></p>
		<p>Sex <br> 
		<input type="radio" id="a1" name="sex" value="Male"><label for="a1">Male</label>
		<input type="radio" id="a2" name="sex" value="Female"><label for="a2">Female</label>	
		</p>
		<p>Current status <br>
			<input type="checkbox" id="a3" name="status" value="a3"><label for="a3">Student</label> <br>
			<input type="checkbox" id="a4" name="status" value="a4"><label for="a4">Employed</label> <br>
			<input type="checkbox" id="a5" name="status" value="a5"><label for="a5">Unemployed</label> 
		</p>
		<p>Month and Year of birth <br>
			<select name="Month" id="/">
				<option value="Jan" selected="selected">Jan</option>
				<option value="Feb">Feb</option>
				<option value="Mar">Mar</option>
			</select>
			<select name="Year" id="/">
				<option value="year">1988</option>
				<option value="year" selected="selected">1989</option>
				<option value="year">1990</option>
			</select></p>
		<p>Skills and Technologies <br>
		<select name="SaT" size="10" multiple="multiple" id="/">
				<optgroup label="Tech skills">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="JS">JavaScript</option>
				<option value="git">git</option>
				</optgroup>
				<optgroup label="Soft skills">
				<option value="TM">Time management</option>
				<option value="Proactivity">Proactivity</option>
				<option value="Teamwork">Teamwork</option>
				<option value="Leadership">Leadership</option>
				</optgroup>
			</select></p>
			<p>Photo <br>
				<input type="file" name="photo" value="Choose photo"></p>
		<p>Comments <br>
			<textarea name="comment" id="/" cols="30" rows="5"></textarea>
		</p>
			<input type="submit" name="save" value="save">

	</form>
</body>
</html>
